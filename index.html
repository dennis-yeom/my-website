<!-- declaration to define this document has HTML5 -->
<!DOCTYPE html>

<!--<html> element is **root** element. all content of webpage lives in the tag. lang is an attribute of the html object. -->
<html lang="en">

<!--head element contain meta-info abt the webpage. e.g.: character encoding, page title, link to css -->
<head>

  <!-- set character encoding to UTF-8. important for proper text rendering. UTF-8 is most comman character encoding on the web. -->
  <meta charset="UTF-8" />

  <!--
  the name "viewport" is special, predefined keyword in HTML.
  browsers use it to know how to sent up page's scaling/sizing on the screen.

  content describes rules for the "viewport".
  "width=device-width" = set page width equal to device's screen width.
  "initial-scale=1.0" = set initial zoom level to 1x.
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- <title> tag defines title of page. appears on the tab or window title -->
  <title>Dennis | Home</title>

  <!-- tell browser where to find the CSS file for styling-->
  <link rel="stylesheet" href="style/style.css" />

</head>


<body>

  <h1>Header 1</h1>

  <!-- <header> and <main> are semantic tags. do not change anything. for organization. -->
  <!-- header -->
  <header>
    
    <!-- make a new nav class called navbar -->
    <nav class = "navbar">

      <!-- make an unordered list class called nav-links -->
      <ul class = "nav-links">

        <!-- list item, link, display name -->
        <li><a href="index.html">Home</a></li>
        <li><a href="about/">About Me</a></li>
        <li><a href="projects/">Tech Projects</a></li>
        <li><a href="music/">Music</a></li>

      </ul>

    </nav>

  </header>

  <!-- main: identifies the main contents of the web page. search engines look in here to determine content of pages.  -->
  <main>
    <h2>Header 2</h2>

    <p>This is a regular paragraph of text. It automatically has some margin (space) before and after it.</p>
  </main>

  

  <!-- 
  <script> loads external JavaScript.
  'src="script.js"' points to a JavaScript file in the same folder as this HTML file.
  
  When the browser reaches this line:
    - It pauses building the page for a moment.
    - It fetches "script.js".
    - It runs any JavaScript code inside "script.js".
  -->
  <script src="script.js"></script>

</body>

</html>
